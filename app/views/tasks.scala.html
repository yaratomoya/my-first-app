@(taskList: List[String])

<html>
    <body>
    @common("今もってるタスク"){
        <h1>message1</h1>
        <h1>message2</h1>
        <h1>タスク一覧</h1>
        @if(taskList.isEmpty()){
        	Taskは一件もありません
        }else{
        	<ul>
        	@for(task <- taskList){
        		<li>@task</li>
        	}
        	</ul>
        }
    }
    </body>
</html>
